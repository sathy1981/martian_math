<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martian Math - Chapter 1: Balance the Air Mix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🪐 Martian Math</h1>
            <h2>Chapter 1: Balance the Air Mix</h2>
        </header>

        <div class="game-area">
            <!-- R.A.L.F. Chat Section -->
            <div class="chat-section">
                <div class="chat-header">
                    <span class="robot-icon">🤖</span>
                    <h3>R.A.L.F. Communications</h3>
                </div>
                <div class="chat-messages" id="chatMessages">
                    <div class="message ralf-message typing">
                        <span class="typing-indicator">R.A.L.F. is thinking...</span>
                    </div>
                </div>
                <div class="chat-input-area">
                    <input type="text" id="playerInput" placeholder="Ask R.A.L.F. for help..." />
                    <button id="sendBtn">Send</button>
                    <button id="clearChatBtn" class="clear-chat-btn" title="Clear conversation history">🔄</button>
                </div>
            </div>

            <!-- Tank Control Panel -->
            <div class="control-panel">
                <h3>🎛️ Gas Tank Array</h3>
                <p class="instruction">Click each tank to select which gas it should contain:</p>
                
                <div class="gas-selector">
                    <button class="gas-btn active" data-gas="empty">❌ Empty</button>
                    <button class="gas-btn" data-gas="O2">🔴 Oxygen</button>
                    <button class="gas-btn" data-gas="N2">🔵 Nitrogen</button>
                    <button class="gas-btn" data-gas="Other">🟣 Other</button>
                </div>

                <div class="tanks-grid" id="tanksGrid">
                    <!-- Tanks will be generated by JavaScript -->
                </div>

                <div class="mix-summary">
                    <div class="mix-item">
                        <span class="mix-label">🔴 Oxygen:</span>
                        <span class="mix-value" id="o2Count">0 tanks (0%)</span>
                    </div>
                    <div class="mix-item">
                        <span class="mix-label">🔵 Nitrogen:</span>
                        <span class="mix-value" id="n2Count">0 tanks (0%)</span>
                    </div>
                    <div class="mix-item">
                        <span class="mix-label">🟣 Other:</span>
                        <span class="mix-value" id="otherCount">0 tanks (0%)</span>
                    </div>
                    <div class="mix-item total">
                        <span class="mix-label">Total Filled:</span>
                        <span class="mix-value" id="totalCount">0 / 10 tanks</span>
                    </div>
                </div>

                <button id="confirmBtn" class="confirm-btn">Check My Mix</button>
                <button id="resetBtn" class="reset-btn">Reset Tanks</button>
            </div>
        </div>

        <div class="safety-meter">
            <div class="meter-label">Habitat Safety Level</div>
            <div class="meter-bar">
                <div id="safetyBar" class="meter-fill"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
